<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: cursive; /* Fuente cursiva para todo el contenido */
        }

        .nav-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
        }

        .logo img {
            height: 120px;
            margin-right: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #f0f0f0;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: cursive; /* Fuente cursiva para los títulos */
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical; /* Permite al usuario ajustar la altura del textarea */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #mensajeContacto {
            display: none; /* Ocultamos el mensaje al principio */
            background-color: #e0f7fa; /* Un color suave de fondo */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        #mensajeContacto h2 {
            color: #2e7d32; /* Un color verde para el mensaje */
            margin-bottom: 10px;
        }

        .continue-button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .continue-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo">
            <img src="logo.jfif" alt="Logo">
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="codeconosotros.html">Nosotros</a></li>
            <li><a href="codecocont.html">Contacto</a></li>
            <li><a href="codecoins.html">Inscripciones</a></li>
        </ul>
    </div>

    <main>
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta o necesitas ayuda? ¡No dudes en contactarnos!</p>
        <div class="form-container">
            <form id="formularioContacto">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>

        <div id="mensajeContacto">
            <h2>¡Gracias por contactarnos!</h2>
            <p>Hemos recibido tu mensaje y lo analizaremos con atención. Te responderemos lo antes posible.</p>
            <a href="codecoinicio.html" class="continue-button">Volver a Inicio</a>
        </div>
    </main>

    <script>
        document.getElementById('formularioContacto').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue inmediatamente

            // Aquí iría el código para enviar la información del formulario
            // Por ahora, como no estamos conectando a una base de datos,
            // vamos a simular el envío mostrando el mensaje después de un breve tiempo.

            // Simulación de envío (puedes ajustar el tiempo si quieres)
            setTimeout(function() {
                document.getElementById('mensajeContacto').style.display = 'block'; // Muestra el mensaje
                document.querySelector('.form-container').style.display = 'none'; // Oculta el formulario
            }, 1000); // Espera 1 segundo (1000 milisegundos) antes de mostrar el mensaje
        });
    </script>
</body>
</html>
